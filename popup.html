<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Gerador de Referências</title>

    <!-- Prefixo crítico de largura -->
    <link rel="stylesheet" href="styles/_critical_prefix.css">
    <link rel="stylesheet" href="styles/popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <script>
      (function enforceWidth(){
        const W=400;function fix(){try{const r=document.documentElement,b=document.body;const cur=Math.max(r.clientWidth,b?b.clientWidth:0);if(cur<W){r.style.width=W+'px';r.style.minWidth=W+'px';if(b){b.style.width=W+'px';b.style.minWidth=W+'px';b.style.overflowX='hidden';}}}catch(e){}}
        document.addEventListener('readystatechange',fix);
        window.addEventListener('load',fix,{once:true});
        setTimeout(fix,0);setTimeout(fix,50);setTimeout(fix,150);
      })();
    </script>
</head>
<body>
    <!-- resto do conteúdo igual -->
    <div class="container">
        <header class="header">
            <div class="header-content">
                <i class="fas fa-graduation-cap header-icon"></i>
                <h1>Gerador de Referências</h1>
            </div>
            <p class="subtitle">Referências acadêmicas automáticas</p>
        </header>
        <!-- (demais seções inalteradas) -->
    </div>
    <script src="scripts/popup.js"></script>
</body>
</html>
