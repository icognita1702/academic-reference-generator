<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Referências</title>
  <link rel="stylesheet" href="styles/popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <h1>Referências Acadêmicas</h1>
      </div>
      <p class="subtitle">Gerador automático de referências</p>
    </header>

    <section class="page-info">
      <div class="info-card">
        <div class="info-header">
          <i class="fas fa-file-alt"></i>
          <span>Informações da Página</span>
        </div>
        <div class="info-content">
          <div class="info-row">
            <label>Título:</label>
            <span id="pageTitle">Carregando...</span>
          </div>
          <div class="info-row">
            <label>URL:</label>
            <span id="pageUrl" class="url-text">—</span>
          </div>
          <div class="info-row">
            <label>Data de acesso:</label>
            <span id="accessDate">—</span>
          </div>
        </div>
      </div>
    </section>

    <section class="manual-entry">
      <button id="toggleManual" class="toggle-btn">
        <i class="fas fa-edit"></i>
        <span>Inserir dados manualmente</span>
      </button>
      <div id="manualForm" class="manual-form hidden">
        <input type="text" id="authorInput" placeholder="Autor" />
        <input type="text" id="titleInput" placeholder="Título" />
        <input type="text" id="yearInput" placeholder="Ano" />
        <input type="text" id="publisherInput" placeholder="Editora" />
        <input type="text" id="urlInput" placeholder="URL" />
      </div>
    </section>

    <section class="format-selector">
      <div class="selector-header">
        <i class="fas fa-cog"></i>
        <span>Formato da Referência</span>
      </div>
      <div class="format-grid">
        <button class="format-btn active" data-format="abnt">
          <i class="fas fa-flag"></i>
          <span class="format-name">ABNT</span>
          <span class="format-desc">Brasil</span>
        </button>
        <button class="format-btn" data-format="apa">
          <i class="fas fa-globe-americas"></i>
          <span class="format-name">APA</span>
          <span class="format-desc">Internacional</span>
        </button>
        <button class="format-btn" data-format="vancouver">
          <i class="fas fa-stethoscope"></i>
          <span class="format-name">Vancouver</span>
          <span class="format-desc">Médica</span>
        </button>
        <button class="format-btn" data-format="chicago">
          <i class="fas fa-university"></i>
          <span class="format-name">Chicago</span>
          <span class="format-desc">História</span>
        </button>
        <button class="format-btn" data-format="mla">
          <i class="fas fa-book"></i>
          <span class="format-name">MLA</span>
          <span class="format-desc">Literatura</span>
        </button>
        <button class="format-btn" data-format="ieee">
          <i class="fas fa-microchip"></i>
          <span class="format-name">IEEE</span>
          <span class="format-desc">Engenharia</span>
        </button>
      </div>
    </section>

    <section class="generate-section">
      <button id="generateBtn" class="generate-btn">
        <i class="fas fa-magic"></i>
        <span>Gerar Referência</span>
      </button>
    </section>

    <section class="result-section">
      <div id="loadingDiv" class="loading hidden">
        <i class="fas fa-spinner fa-spin"></i>
        <span>Gerando referência...</span>
      </div>
      <div id="resultDiv" class="result-container hidden">
        <div class="result-header">
          <i class="fas fa-check-circle"></i>
          <span>Referência Gerada</span>
          <div class="result-actions">
            <button id="copyBtn" class="action-btn" title="Copiar">
              <i class="fas fa-copy"></i>
            </button>
            <button id="downloadBtn" class="action-btn" title="Download TXT">
              <i class="fas fa-download"></i>
            </button>
            <button id="exportBibTeXBtn" class="action-btn" title="Exportar BibTeX">
              <i class="fas fa-file-code"></i>
            </button>
            <button id="exportRISBtn" class="action-btn" title="Exportar RIS">
              <i class="fas fa-database"></i>
            </button>
          </div>
        </div>
        <div id="referenceOutput" class="reference-output"></div>
        <div class="export-info">
          <small>
            <i class="fas fa-info-circle"></i>
            Use BibTeX/RIS para importar em gerenciadores como Zotero, Mendeley ou EndNote
          </small>
        </div>
        <div id="copyNotification" class="copy-notification hidden">
          <i class="fas fa-check"></i>
          <span>Copiado!</span>
        </div>
      </div>
    </section>

    <section class="history-section">
      <div class="history-header">
        <i class="fas fa-history"></i>
        <span>Histórico Recente</span>
        <button id="clearHistoryBtn" class="clear-btn" title="Limpar histórico">
          <i class="fas fa-trash"></i>
        </button>
      </div>
      <div id="historyList" class="history-list">
        <div class="empty-history">
          <i class="fas fa-inbox"></i>
          <p>Nenhuma referência gerada ainda</p>
        </div>
      </div>
    </section>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
